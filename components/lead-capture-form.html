<!-- Lead Capture Form Component -->
<div class="lead-capture-form">
    <div class="form-header">
        <h3>🎯 Ücretsiz Fiyat Teklifi Alın</h3>
        <p>Hizmetimiz hakkında detaylı bilgi ve özel fiyat teklifimizi hemen öğrenin!</p>
    </div>
    
    <form class="lead-form" id="leadCaptureForm">
        <div class="form-row">
            <div class="form-group">
                <input type="text" name="name" placeholder="Adınız Soyadınız" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Telefon Numaranız" required>
            </div>
        </div>
        
        <div class="form-group">
            <select name="service" required>
                <option value="">Hangi hizmeti istiyorsunuz?</option>
                <option value="kuru-temizleme">Kuru Temizleme</option>
                <option value="hali-yikama">Halı Yıkama</option>
                <option value="koltuk-yikama">Koltuk Yıkama</option>
                <option value="ev-tekstili">Ev Tekstili Temizliği</option>
                <option value="perde-temizleme">Perde Temizleme</option>
                <option value="canta-temizleme">Çanta Temizleme</option>
                <option value="lostra">Lostra Hizmeti</option>
                <option value="utu">Ütü Hizmetleri</option>
                <option value="kumas-boyama">Kumaş ve Deri Boyama</option>
                <option value="diger">Diğer</option>
            </select>
        </div>
        
        <div class="form-group">
            <select name="area" required>
                <option value="">Hangi bölgedesiniz?</option>
                <option value="acıbadem">Acıbadem</option>
                <option value="suadiye">Suadiye</option>
                <option value="kalamış">Kalamış</option>
                <option value="fenerbahçe">Fenerbahçe</option>
                <option value="caddebostan">Caddebostan</option>
                <option value="erenköy">Erenköy</option>
                <option value="göztepe">Göztepe</option>
                <option value="kozyatağı">Kozyatağı</option>
                <option value="küçükbakkalköy">Küçükbakkalköy</option>
                <option value="barbaros">Barbaros</option>
                <option value="diğer">Diğer Anadolu Yakası</option>
            </select>
        </div>
        
        <div class="form-group">
            <textarea name="message" placeholder="Ek bilgi veya özel ihtiyaçlarınız varsa yazabilirsiniz..." rows="3"></textarea>
        </div>
        
        <button type="submit" class="form-submit-btn">
            <span class="btn-icon">🚀</span>
            <span>Ücretsiz Teklif Al</span>
        </button>
        
        <div class="form-privacy">
            <small>📞 Hemen arayacağız! Bilgileriniz güvenli ve gizlidir.</small>
        </div>
    </form>
</div>

<!-- Lead Form Styles -->
<style>
.lead-capture-form {
    background: linear-gradient(135deg, #f8fffe 0%, #f0f9f7 100%);
    border: 2px solid #e8f5f0;
    border-radius: 16px;
    padding: 24px;
    margin: 20px 0;
    box-shadow: 0 4px 20px rgba(0, 106, 68, 0.1);
}

.form-header {
    text-align: center;
    margin-bottom: 20px;
}

.form-header h3 {
    color: #006a44;
    font-size: 1.4rem;
    margin-bottom: 8px;
    font-weight: 700;
}

.form-header p {
    color: #555;
    font-size: 0.95rem;
    margin: 0;
}

.lead-form {
    max-width: 100%;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-bottom: 12px;
}

.form-group {
    margin-bottom: 12px;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e0e7e4;
    border-radius: 8px;
    font-size: 14px;
    transition: all 0.3s ease;
    background: white;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #006a44;
    box-shadow: 0 0 0 3px rgba(0, 106, 68, 0.1);
}

.form-submit-btn {
    width: 100%;
    background: linear-gradient(135deg, #006a44 0%, #004d32 100%);
    color: white;
    border: none;
    padding: 14px 20px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.form-submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 106, 68, 0.3);
}

.form-privacy {
    text-align: center;
    margin-top: 12px;
    color: #666;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
        gap: 8px;
    }
    
    .lead-capture-form {
        padding: 20px 16px;
    }
    
    .form-header h3 {
        font-size: 1.2rem;
    }
}
</style>

<!-- Lead Form JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('leadCaptureForm');
    if (form) {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            // WhatsApp message oluştur
            const message = `Merhaba! Dry Alle'den hizmet almak istiyorum.
            
🏷️ Hizmet: ${data.service}
📍 Bölge: ${data.area}
👤 İsim: ${data.name}
📞 Telefon: ${data.phone}
💬 Mesaj: ${data.message || 'Ek bilgi yok'}

Detaylı bilgi ve fiyat teklifi için beni arayabilirsiniz.`;

            const whatsappUrl = `https://wa.me/905433527474?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
            
            // Form reset
            form.reset();
            alert('Teşekkürler! WhatsApp üzerinden mesajınız gönderildi. En kısa sürede size dönüş yapacağız.');
        });
    }
});
</script>
